<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>প্রোডাক্ট ম্যানেজার</title>
    <link rel="stylesheet" href="./styles/variables.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./modules/admin/product-manager/manage-product.css">
</head>
<body>
    <div class="product-manager-container">
        <a href="dashboard.html" class="btn-back">⬅ ড্যাশবোর্ড</a>
        <div class="pm-grid">
            <div class="pm-card">
                <h3>নতুন প্রোডাক্ট</h3>
                <form id="add-product-form">
                    <input type="text" id="p-name" placeholder="নাম" required>
                    <input type="number" id="p-price" placeholder="দাম (₹)" required>
                    <select id="p-category">
                        <option value="saree">শাড়ি</option>
                        <option value="suit">সুট</option>
                        <option value="jewelry">গয়না</option>
                    </select>
                    <textarea id="p-desc" placeholder="বিবরণ"></textarea>
                    <input type="file" id="p-image" required>
                    <div id="p-preview"></div>
                    <button type="submit" class="btn btn-primary" id="add-btn">যোগ করুন</button>
                    <p id="p-status"></p>
                </form>
            </div>
            <div class="pm-card">
                <h3>লিস্ট</h3>
                <div id="product-list-container"></div>
            </div>
        </div>
    </div>
    <script type="module">
        import { initProductManager } from './modules/admin/product-manager/manage-product.js';
    </script>
</body>
</html>
