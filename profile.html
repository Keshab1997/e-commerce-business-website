<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Profile</title>
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="modules/common/navbar/navbar.css">
    <style>
        .profile-container { max-width: 900px; margin: 50px auto; padding: 20px; }
        
        /* User Info */
        .user-header { display: flex; align-items: center; gap: 20px; margin-bottom: 40px; }
        .user-img { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; border: 3px solid var(--primary-color); }
        
        /* Order Card */
        .order-card { 
            background: white; 
            padding: 25px; 
            margin-bottom: 25px; 
            border-radius: 12px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.05); 
            border: 1px solid #eee;
            transition: 0.3s;
        }
        .order-card:hover { transform: translateY(-5px); box-shadow: 0 10px 30px rgba(0,0,0,0.1); }

        /* Tracking Progress Bar */
        .track-container { margin: 30px 0; position: relative; }
        .track-line { 
            height: 4px; 
            background: #e0e0e0; 
            width: 100%; 
            position: absolute; 
            top: 15px; 
            z-index: 1; 
        }
        .track-progress { 
            height: 4px; 
            background: #2ecc71; 
            width: 0%; 
            position: absolute; 
            top: 15px; 
            z-index: 2; 
            transition: width 1s ease;
        }
        
        .steps { display: flex; justify-content: space-between; position: relative; z-index: 3; }
        .step { text-align: center; width: 33.33%; }
        .dot { 
            width: 30px; height: 30px; 
            background: #e0e0e0; 
            border-radius: 50%; 
            margin: 0 auto 10px; 
            display: flex; align-items: center; justify-content: center;
            color: white; font-weight: bold;
            transition: 0.5s;
        }
        .step.active .dot { background: #2ecc71; box-shadow: 0 0 10px rgba(46, 204, 113, 0.5); }
        .step.active p { color: #2ecc71; font-weight: bold; }
        
        /* Product List */
        .item-row { display: flex; gap: 15px; margin-top: 15px; padding-top: 15px; border-top: 1px solid #f9f9f9; }
        .item-img { width: 60px; height: 60px; border-radius: 5px; object-fit: cover; }
        
        /* ‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤ ‡¶∞‡ßá‡¶∏‡¶™‡¶®‡ßç‡¶∏‡¶ø‡¶≠ */
        @media (max-width: 768px) {
            .profile-container {
                margin: 10px auto 80px;
                padding: 15px;
                width: 100%;
                max-width: 100%;
                box-sizing: border-box;
            }
            
            .user-header {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }
            
            .user-img {
                width: 100px;
                height: 100px;
            }
            
            .order-card {
                padding: 15px;
            }
            
            .track-container {
                font-size: 0.8rem;
            }
            
            .dot {
                width: 25px; 
                height: 25px;
                font-size: 0.8rem;
            }
            
            .steps {
                gap: 5px;
            }
            
            .step p {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo" id="dynamic-nav-logo">Loading...</a>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="shop.html" class="nav-link">Shop</a></li>
                <li>
                    <a href="cart.html" class="nav-link">
                        üõí <span class="cart-count" style="background:red; color:white; padding:2px 6px; border-radius:50%; font-size:0.8rem;">0</span>
                    </a>
                </li>
                <li id="auth-menu">
                    <a href="profile.html" class="nav-link">üë§ Profile</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="profile-container">
        <!-- User Header -->
        <div class="user-header">
            <img id="u-img" src="" class="user-img">
            <div>
                <h2 id="u-name">Loading...</h2>
                <p id="u-email" style="color:#666;">...</p>
            </div>
            <button onclick="logout()" style="margin-left:auto; background:#ffebee; color:red; border:none; padding:10px 20px; border-radius:5px; cursor:pointer;">Logout</button>
        </div>
        
        <h2>üì¶ My Orders</h2>
        <div id="order-list" style="margin-top:20px;">
            <p>Loading orders...</p>
        </div>
    </div>

    <script type="module">
        import { db, auth, logoutUser } from './config/firebase-config.js';
        import { collection, query, where, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { updateCartCount } from './utils/cart.js';
        import { loadShopBranding } from './utils/global-loader.js';

        loadShopBranding();

        window.logout = () => {
            if(confirm("Are you sure you want to logout?")) {
                logoutUser();
                window.location.href = 'index.html';
            }
        };

        // Progress calculation
        function getProgressWidth(status) {
            switch(status) {
                case 'pending': return '0%';
                case 'shipped': return '50%';
                case 'delivered': return '100%';
                case 'cancelled': return '0%';
                default: return '0%';
            }
        }

        function getActiveSteps(status) {
            switch(status) {
                case 'pending': return [0];
                case 'shipped': return [0, 1];
                case 'delivered': return [0, 1, 2];
                case 'cancelled': return [];
                default: return [0];
            }
        }

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'index.html';
                return;
            }

            // User info
            document.getElementById('u-img').src = user.photoURL || 'https://via.placeholder.com/80';
            document.getElementById('u-name').innerText = user.displayName;
            document.getElementById('u-email').innerText = user.email;

            // Load orders
            try {
                const q = query(
                    collection(db, "orders"), 
                    where("userEmail", "==", user.email), 
                    orderBy("orderDate", "desc")
                );
                const snapshot = await getDocs(q);
                const list = document.getElementById('order-list');
                
                if (snapshot.empty) {
                    list.innerHTML = "<p>No orders yet. <a href='shop.html'>Start shopping</a></p>";
                    return;
                }

                let html = '';
                snapshot.forEach(doc => {
                    const order = doc.data();
                    const statusText = {
                        'pending': 'Order Placed',
                        'shipped': 'Shipped',
                        'delivered': 'Delivered',
                        'cancelled': 'Cancelled'
                    };
                    
                    const activeSteps = getActiveSteps(order.status);
                    const progressWidth = getProgressWidth(order.status);
                    
                    html += `
                        <div class="order-card">
                            <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
                                <h4>Order #${doc.id.slice(0,8)}</h4>
                                <span style="color:var(--primary-color); font-weight:bold;">${statusText[order.status]}</span>
                            </div>
                            
                            <p style="color:#666; margin-bottom:20px;">üìÖ ${new Date(order.orderDate.seconds * 1000).toLocaleDateString()}</p>
                            
                            <!-- Progress Tracker -->
                            <div class="track-container">
                                <div class="track-line"></div>
                                <div class="track-progress" style="width: ${progressWidth};"></div>
                                <div class="steps">
                                    <div class="step ${activeSteps.includes(0) ? 'active' : ''}">
                                        <div class="dot">1</div>
                                        <p>Ordered</p>
                                    </div>
                                    <div class="step ${activeSteps.includes(1) ? 'active' : ''}">
                                        <div class="dot">2</div>
                                        <p>Shipped</p>
                                    </div>
                                    <div class="step ${activeSteps.includes(2) ? 'active' : ''}">
                                        <div class="dot">3</div>
                                        <p>Delivered</p>
                                    </div>
                                </div>
                            </div>
                            
                            <p style="font-size:1.2rem; font-weight:bold; margin-bottom:15px;">üí∞ Total: ‚Çπ ${order.totalPrice}</p>
                            
                            <!-- Items -->
                            <div>
                                ${order.items ? order.items.map(item => `
                                    <div class="item-row">
                                        <img src="${item.image}" class="item-img" alt="${item.name}">
                                        <div>
                                            <strong>${item.name}</strong><br>
                                            <small style="color:#666;">‚Çπ ${item.price}</small>
                                        </div>
                                    </div>
                                `).join('') : `<p style="color:#666;">Legacy order: ${order.productName}</p>`}
                            </div>
                        </div>
                    `;
                });
                list.innerHTML = html;

            } catch (error) {
                console.error(error);
                document.getElementById('order-list').innerHTML = "<p>Failed to load orders.</p>";
            }
        });
    </script>
</body>
</html>
