<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>সেটিংস</title>
    <link rel="stylesheet" href="./styles/variables.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./modules/admin/shop-settings/settings.css">
</head>
<body>
    <div class="settings-container">
        <a href="dashboard.html" class="btn-back">⬅ ড্যাশবোর্ড</a>
        <div class="settings-card">
            <form id="shop-settings-form">
                <input type="text" id="shop-name" placeholder="দোকানের নাম">
                <input type="text" id="shop-phone" placeholder="ফোন">
                <input type="text" id="shop-address" placeholder="ঠিকানা">
                <input type="file" id="shop-logo-file">
                <button type="submit" class="btn btn-primary" id="save-btn">সেভ করুন</button>
                <p id="status-msg"></p>
            </form>
        </div>
    </div>
    <script type="module">
        import { initSettings } from './modules/admin/shop-settings/settings.js';
    </script>
</body>
</html>
